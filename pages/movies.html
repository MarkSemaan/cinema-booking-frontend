<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vex Cinema - Movies</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header class="header-layout">
      <div class="header-left">
        <img
          src="../assets/layout/Cinema_Logo.svg"
          alt="Vex Cinemas Logo"
          class="header-logo"
        />
        <h1>Vex Cinemas</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="bookings.html">Bookings</a></li>
        </ul>
      </nav>
      <nav class="account-nav">
        <ul>
          <li><a href="admin.html">Admin Dashboard</a></li>
          <li><a href="auth.html">Login/Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="movies-container"></div>
    </main>

    <!-- Movie Modal -->
    <div id="movieModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <div class="modal-poster">
            <img id="modalPoster" src="" alt="Movie poster" />
          </div>
          <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <p id="modalYear" class="modal-year"></p>
            <div class="modal-meta">
              <span id="modalGenre" class="modal-genre"></span>
              <span id="modalDirector" class="modal-director"></span>
            </div>
            <p id="modalSynopsis" class="modal-synopsis"></p>
            <button class="book-now-btn">Book Now</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/main.js"></script>
  <script src="../scripts/movies.js"></script>
</html>
